<?xml version="1.0" encoding="utf-8"?>
<svg width="240" height="240" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lg1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00cfff"/>
      <stop offset="1" stop-color="#00d18a"/>
    </linearGradient>
    <style><![CDATA[
      .body { fill: url(#lg1); stroke:#02262a; stroke-width:3; }
      .wing { fill: rgba(255,255,255,0.18); }
      .accent { fill:#ffcc33; }
      .title { font-family: Inter, Arial, sans-serif; font-weight:700; font-size:36px; fill:#e6f7f8; }
    ]]></style>
  </defs>

  <g transform="translate(28,28)">
    <!-- hex core -->
    <polygon class="body" points="120,0 200,60 200,140 120,200 40,140 40,60"/>
    <!-- wings -->
    <ellipse class="wing" cx="80" cy="40" rx="42" ry="22" transform="rotate(-30 80 40)"/>
    <ellipse class="wing" cx="160" cy="40" rx="42" ry="22" transform="rotate(30 160 40)"/>
    <!-- stripes -->
    <rect x="72" y="76" width="96" height="14" rx="6" class="accent"/>
    <rect x="72" y="104" width="96" height="14" rx="6" class="accent"/>
    <!-- eye sensor -->
    <circle cx="120" cy="92" r="10" fill="#022826"/>
  </g>
</svg>
