<svg width="100%" height="150" viewBox="0 0 900 150" xmlns="http://www.w3.org/2000/svg">

  <!-- Background transparent -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Hex swarm icon -->
  <g transform="translate(60,75)">
    <!-- Central hex -->
    <polygon points="0,-28 24,-14 24,14 0,28 -24,14 -24,-14"
             fill="#00d1ff" stroke="#0a0a0a" stroke-width="3"/>

    <!-- Orbiting mini-agents -->
    <circle cx="60" cy="0" r="10" fill="#00d1ff" stroke="#0a0a0a" stroke-width="3"/>
    <circle cx="-60" cy="0" r="10" fill="#00d1ff" stroke="#0a0a0a" stroke-width="3"/>
    <circle cx="0" cy="60" r="10" fill="#00d1ff" stroke="#0a0a0a" stroke-width="3"/>
    <circle cx="0" cy="-60" r="10" fill="#00d1ff" stroke="#0a0a0a" stroke-width="3"/>

    <!-- Connector lines -->
    <line x1="0" y1="-28" x2="0" y2="-50" stroke="#0a0a0a" stroke-width="3"/>
    <line x1="0" y1="28" x2="0" y2="50" stroke="#0a0a0a" stroke-width="3"/>
    <line x1="24" y1="-14" x2="45" y2="-14" stroke="#0a0a0a" stroke-width="3"/>
    <line x1="-24" y1="14" x2="-45" y2="14" stroke="#0a0a0a" stroke-width="3"/>
  </g>

  <!-- SwarmSim Title -->
  <text x="160" y="92"
        font-family="Arial, Helvetica, sans-serif"
        font-size="72"
        font-weight="700"
        letter-spacing="4"
        fill="#0a0a0a">
    SWARMSIM
  </text>

  <!-- Subtitle -->
  <text x="165" y="125"
        font-family="Arial, Helvetica, sans-serif"
        font-size="22"
        fill="#00d1ff">
    Multi-Agent Simulation • Emergent Behavior • Applied AI Systems
  </text>

</svg>
